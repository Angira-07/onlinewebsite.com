<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
</head>
<link rel="stylesheet" href="log-in-sign-up.css">
<body>
    <div class="main">
        <div class="login-container">
            <h1>Online Banking Login</h1>
            <form action="login" method="post">
                <div class="form-group">
                    <!-- <label for="username">Username</label> -->
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="remember-me" name="remember-me" required>
                    <label for="remember-me">Remember Me</label>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
                <div class="form-group">
                    <a href="sign-up.html">Forgot Password</a>
                </div>
                <div class="form-group">
                    <p>Don't Have an account?<a href="sign-up.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    

    <!-- Footer Section -->
    <footer>
        <div class="footer">
                <p>&copy;2024 Online Banking System. All rights reserved.</p>
                <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms & Conditions</a></p>
                <div class="social-media">
                    <a href="#"><img src="Photos/facebook2.png" alt="Facebook"></a>
                    <a href="#"><img src="Photos/twitter2.png" alt="Twitter"></a>
                    <a href="#"><img src="Photos/linkedin2.png" alt="Linkedin"></a>
                </div>
        </div>
    </footer>
</body>
</html>
