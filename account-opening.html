<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Opening</title>
    <link rel="stylesheet" href="account-opening.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <form action="#">
                <h1>Open an Account</h1>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="famale">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="address">Adress:</label>
                    <input type="text" id="street" name="street" placeholder="Street" required>
                    <input type="text" id="city" name="city" placeholder="City" required>
                    <input type="text" id="state" name="state" placeholder="State" required>
                    <input type="text" id="pin" name="pin" placeholder="PIN" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>

                
                <fieldset>
                    <legend>Identification Information</legend>
                    <label for="id-type">Government ID Type:</label>
                    <select id="id-type" name="id-type" required>
                        <option value="passport">Passport</option>
                        <option value="adhaar card">Aadhaar Card</option>
                        <option value="voter card">Voter Card</option>
                    </select>

                    <label for="id-number">Government ID Number:</label>
                    <input type="text" id="id-number" name="id-number" required>

                    <label for="pan">PAN Card Number:</label>
                    <input type="text" id="pan" name="pan" required>
                </fieldset>


                <fieldset>
                    <legend>Account Preferences</legend>
                    <label for="account-type">Account Type:</label>
                    <select id="account-type" name="account-type" required>
                        <option value="savings">Savings Account</option>
                        <option value="digital-savings">Digital Savings Account</option>
                        <option value="current">Current Account</option>
                    </select>

                    <label for="branch">Branch Location:</label>
                    <select name="branchs" id="branchs" required>
                        <option value="panagarh">Panagarh</option>
                        <option value="durgapur">Durgapur</option>
                        <option value="raniganj">Raniganj</option>
                        <option value="asansol">Asansol</option>
                        <option value="suri">Suri</option>
                        <option value="bardhaman">Bardhaman</option>
                    </select>

                    <label for="initial-deposite">Initial Deposite Ammount:</label>
                    <input type="number" id="initial-deposite" name="initial-deposite" placeholder="Minimum 1000" required>

                    <label for="internet-banking">
                        <input type="checkbox" id="internet-banking" name="internet-banking" value="yes">Internet Banking Access
                    </label>
                </fieldset>


                <fieldset>
                    <legend>Terms and Conditions</legend>
                    <label for="agree-terms">
                        <input type="checkbox" name="agree-terms" id="agree-terms" required>I agree to the <a href="#">Terms And Conditions</a>
                    </label>
                </fieldset>

                <button type="submit">Open Account</button>

            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer">
                <p>&copy;2024 Online Banking System. All rights reserved.</p>
                <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms & Conditions</a></p>
                <div class="social-media">
                    <a href="#"><img src="Photos/facebook2.png" alt="Facebook"></a>
                    <a href="#"><img src="Photos/twitter2.png" alt="Twitter"></a>
                    <a href="#"><img src="Photos/linkedin2.png" alt="Linkedin"></a>
                </div>
        </div>
    </footer>
    
</body>
</html>
