<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed-Deposite</title>
    <link rel="stylesheet" href="services.css">
</head>
<body>

    <div class="main3">
        <div class="container">
            <form action="#">
                <h1>Fixed Deposit Application</h1>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="famale">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="address">Adress:</label>
                    <input type="text" id="street" name="street" placeholder="Street" required>
                    <input type="text" id="city" name="city" placeholder="City" required>
                    <input type="text" id="state" name="state" placeholder="State" required>
                    <input type="text" id="pin" name="pin" placeholder="PIN" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>


                <fieldset>
                    <legend>Deposit Details</legend>
                    <label for="depositAmount">Deposit Amount:</label>
                    <input type="number" id="depositAmount" name="depositAmount" required>

                    <label for="depositTerm">Deposit Term:</label>
                    <select id="depositTerm" name="depositTerm" required>
                        <option value="6months">6 months to 12 months (Interest- 7%)</option>
                        <option value="12months">12 months (Interest- 8.25%)</option>
                        <option value="15months">15 months (Interest- 8.50%)</option>
                    </select>

                    <label for="interst-option">Interest Payment Option:</label>
                    <select id="interst-option" name="interst-option" required>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="atmaturity">At Maturity</option>
                    </select>
                </fieldset>


                <fieldset>
                    <legend>Account Information</legend>
                    <label for="account-number">Bank Account Number:</label>
                    <input type="number" id="account-number" name="account-number" required>
                        
                    <label for="branch">Branch:</label>
                    <select name="branchs" id="branchs" required>
                        <option value="panagarh">Panagarh</option>
                        <option value="durgapur">Durgapur</option>
                        <option value="raniganj">Raniganj</option>
                        <option value="asansol">Asansol</option>
                        <option value="suri">Suri</option>
                        <option value="bardhaman">Bardhaman</option>
                    </select>
                </fieldset>



                <fieldset>
                    <legend>Terms and Conditions</legend>
                    <label for="agree-terms">
                        <input type="checkbox" name="agree-terms" id="agree-terms" required>I agree to the <a href="#">Terms And Conditions</a>
                    </label>
                </fieldset>

                <button type="submit">Open Fixed Deposit</button>

            </form>
        </div>
    </div>
    
    <!-- Footer Section -->
    <footer>
        <div class="footer">
                <p>&copy;2024 Online Banking System. All rights reserved.</p>
                <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms & Conditions</a></p>

                    <a href="#"><img src="Photos/facebook2.png" alt="Facebook"></a>
                    <a href="#"><img src="Photos/twitter2.png" alt="Twitter"></a>
                    <a href="#"><img src="Photos/linkedin2.png" alt="Linkedin"></a>
                </div>
        </div>
</body>
</html>
